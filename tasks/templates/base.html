<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        .navbar-brand {
            font-family: 'Quicksand', cursive;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-tshirt"></i> ROGERS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="/ingresar" class="nav-link">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <a href="/registro" class="nav-link">Registrarse</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Salir</a>
                </li>
                {% endif %}
                {% if user.is_authenticated and user.username == "admin" %}
                <!-- Mostrar solo si el usuario es admin -->
                <li class="nav-item">
                    <a href="/productos" class="nav-link">Gestión de productos</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
