{% extends 'base.html' %}

{% block content %}

<main class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card mb-3 shadow-sm">
        <img
          src="https://images.unsplash.com/photo-1593081891731-fda0877988da?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="card-img-top" alt="Imagen Izquierda">
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-center">
      <div class="card h-100 shadow-sm">
        <div class="card-header bg-light text-dark">
          <h1 class="card-title text-center">Ingresar a nuestra plataforma</h1>
        </div>
        <div class="card-body">
          <form action="/ingresar/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario:</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario...">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña...">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Ingresar</button>
            </div>
          </form>
          <p class="mt-3 text-center text-danger">{{error}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-3 shadow-sm">
        <img
          src="https://images.unsplash.com/photo-1691864471837-2e0d89280f9e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="card-img-top" alt="Imagen Derecha">
      </div>
    </div>
  </div>
</main>

<footer style="text-align: center; background: #111; color: #fff">
  <div class="footer-content">
    <br />
    <h3>Rogers</h3>
    <p>
      Tu tienda de ropa favorita, donde encuentras las últimas tendencias y
      la mejor calidad.
    </p>
  </div>
  <div class="footer-bottom" style="color: #804000">
    <p>© 2024 Rogers. Todos los derechos reservados.</p>
  </div>
  <br />
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
