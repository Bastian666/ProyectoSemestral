<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rogers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="d-flex justify-content-start align-items-center">
                    <a class="navbar-brand ms-3" href="{% url 'home' %}">Rogers</a>
                    <a class="nav-link" href="{% url 'ingresar' %}">Ingresar</a>
                </div>
            </div>
        </nav>
    </header>
    

  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card mb-3">
            <img src="https://images.unsplash.com/photo-1593081891731-fda0877988da?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Imagen Izquierda">
          </div>
        </div>
        <div class="col-md-4 d-flex align-items-center">
          <div class="card h-100">
            <div class="card-header">
              <h1 class="card-title text-center">Registrarse en Rogers</h1>
            </div>
            <div class="card-body">
              <form action="/registro/" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
              </form>
              <p class="mt-3 text-center text-danger">{{error}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <img src="https://images.unsplash.com/photo-1691864471837-2e0d89280f9e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Imagen Derecha">
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer style="text-align: center; background: #111; color: #fff">
    <div class="footer-content">
      <br />
      <h3>Rogers</h3>
      <p>
        Tu tienda de ropa favorita, donde encuentras las últimas tendencias y
        la mejor calidad.
      </p>
    </div>
    <div class="footer-bottom" style="color: #804000">
      <p>© 2024 Rogers. Todos los derechos reservados.</p>
    </div>
    <br />
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
