{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Mis Favoritos</h1>
    <div class="row">
        {% for producto in productos_favoritos %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ producto.imagen.url }}" class="card-img-top img-fluid" alt="{{ producto.nombre }}" style="height: 300px; object-fit: cover; width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">{{ producto.descripcion }}</p>
                        <p class="card-text">Precio: ${{ producto.precio }}</p>
                        <p class="card-text">Stock Disponible: {{ producto.stock }}</p>
                        <form action="{% url 'productos' %}" method="POST" style="display: inline-block;">
                            {% csrf_token %}
                            <input type="hidden" name="producto_id" value="{{ producto.id }}">
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
